<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catch the Jack</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050505;
      --accent:#ff3b3b;
      --muted:#b36b6b;
      --border: rgba(255, 59, 59, 0.15);
    }
    html,body{
      height:100%;
      margin:0;
      overflow:hidden;
    }
    body{
      background:var(--bg);
      color:var(--accent);
      font-family: 'Cinzel', serif;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .nav{
      width:100%;
      display:flex;
      justify-content:center;
      gap:16px;
      padding:10px 12px 4px;
      box-sizing:border-box;
    }
    .nav .chip{
      padding:10px 14px;
      border:1px solid var(--border);
      border-radius:999px;
      color:var(--accent);
      background:transparent;
      font-size:14px;
      letter-spacing:1px;
      text-transform:uppercase;
      user-select:none;
    }
    header{
      width:100%;
      text-align:center;
      padding:8px 16px 8px;
      box-sizing:border-box;
    }
    h1.title{
      margin:6px 0 0 0;
      font-size:clamp(24px,4vw,48px);
      letter-spacing:4px;
      color:var(--accent);
      text-transform:uppercase;
      text-shadow:0 2px 0 rgba(0,0,0,0.6);
    }
    main{
      flex:1 1 auto;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      box-sizing:border-box;
    }
    .canvas-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(255,59,59,0.02), rgba(0,0,0,0.2));
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      padding:8px;
      max-width:100%;
      max-height:100%;
    }
    .canvas-wrap iframe{
      width:100%;
      height:100%;
      aspect-ratio:420/680;
      border:none;
    }
    footer{
      width:100%;
      text-align:center;
      padding:8px;
      font-size:12px;
      color:var(--muted);
      box-sizing:border-box;
    }
  </style>
</head>
<body>
  <nav class="nav" aria-label="Main">
    <div class="chip">Home</div>
    <div class="chip">Cards</div>
    <div class="chip">Rules</div>
    <div class="chip">About</div>
  </nav>

  <header>
    <h1 class="title">Catch the Jack</h1>
  </header>

  <main>
    <div class="canvas-wrap">
      <iframe src="https://s4bsa.github.io/jack-rabbit/magic" title="Catch the Jack p5 game"></iframe>
    </div>
  </main>

  <footer>
    <small>Catch the Jack â€¢ Follow the rules. or don't.</small>
  </footer>
</body>
</html>
