<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catch the Jack</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050505; /* near-black */
      --accent:#ffd400; /* tarot yellow */
      --muted:#bfa94a;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--accent);
      font-family: 'Cinzel', serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    header{
      width:100%;
      text-align:center;
      padding:28px 16px 8px;
      box-sizing:border-box;
    }

    h1.title{
      margin:0;
      font-size:clamp(24px,4vw,48px);
      letter-spacing:4px;
      color:var(--accent);
      text-transform:uppercase;
      text-shadow:0 2px 0 rgba(0,0,0,0.6);
    }

    main{
      flex:1 1 auto;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }

    /* container for the p5 canvas so we can control sizing and keep it centered */
    .canvas-wrap{
      width:min(1100px,95%);
      max-width:1100px;
      aspect-ratio: 16 / 9; /* gives a nice wide area for the mini-game */
      display:grid;
      place-items:center;
      background:linear-gradient(180deg, rgba(255,212,0,0.02), rgba(0,0,0,0.2));
      border:1px solid rgba(255,212,0,0.06);
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      position:relative;
      overflow:hidden;
    }

    /* small caption below canvas */
    .caption{
      position:absolute;
      bottom:8px;
      right:12px;
      font-size:12px;
      color:var(--muted);
      opacity:0.9;
    }

    footer{
      width:100%;
      text-align:center;
      padding:12px 8px;
      font-size:12px;
      color:var(--muted);
    }

    /* make sure p5 canvas scales nicely on small screens */
    #defaultCanvas0{max-width:100% !important; height:auto !important;}
  </style>
</head>
<body>
  <header>
    <h1 class="title">Arcana — A Minor Layout</h1>
  </header>

  <main>
    <div class="canvas-wrap" id="canvasContainer">
      <!-- p5 will insert the canvas here -->
      <div class="caption">Click a card to draw / press 'R' to reset</div>
    </div>
  </main>

  <footer>
    <small>Fake tarot layout • Colors: black & yellow • p5.js embedded</small>
  </footer>

  <iframe class="scaled-iframe" src="https://s4bsa.github.io/museum/Eagle"   
      width="450" 
      height="576" 
      style="border:none;">  
    </iframe>
  
</body>
</html>
