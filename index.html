<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telescope Zoom</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }

  body {
    background: url('academic.jpg') no-repeat center center;
    background-size: cover; /* will be overwritten by JS */
    transition: background-size 0.2s ease-out; /* smooth zoom */
  }
</style>
</head>
<body>
<script>
  function updateZoom() {
    // Get current browser width
    let width = window.innerWidth;

    // Map width to zoom level
    // (smaller width = bigger zoom)
    // Adjust these numbers to taste
    let zoomPercent = Math.max(100, 400 - width / 5);

    document.body.style.backgroundSize = zoomPercent + "%";
  }

  // Run on load
  updateZoom();

  // Run on window resize
  window.addEventListener("resize", updateZoom);
</script>
</body>
</html>
