<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Where is my matcha?</title>
<style>
  html, body { margin:0; height:100%; background:#000; overflow:hidden; }
  .stage { position:fixed; inset:0; background:#000; }

  /* Each image fully fits inside the viewport, preserving aspect ratio. No cropping, no distortion. */
  .layer {
    position:absolute; inset:0;
    width:100vw; height:100vh;
    object-fit: contain;       /* show entire image, letterbox if needed */
    object-position: 50% 50%;  /* center */
    transition: opacity 0.35s linear;
    will-change: opacity;
    opacity: 0;
  }
</style>
</head>
<body>
  <div class="stage">
    <!-- far -> mid -> near -->
    <img id="imgFar"  class="layer" src="sjsu.jpg"     alt="far">
    <img id="imgMid"  class="layer" src="academic.jpg" alt="mid">
    <img id="imgNear" class="layer" src="matcha.jpg"   alt="near">
  </div>

<script>
(() => {
  // Breakpoints for crossfades (adjust to taste)
  const W_MAX = 1400;  // >= this → fully sjsu.jpg
  const W_MID = 900;   // mid range transition
  const W_MIN = 530;   // <= this → fully matcha.jpg

  const far  = document.getElementById('imgFar');
  const mid  = document.getElementById('imgMid');
  const near = document.getElementById('imgNear');

  const clamp = (v, a, b) => Math.min(b, Math.max(a, v));
  const smoothstep = (a, b, x) => {
    const t = clamp((x - a) / (b - a), 0, 1);
    return t * t * (3 - 2 * t);
  };

  function update() {
    const w = window.innerWidth;

    // Opacity curves (no scaling)
    const aFar  = smoothstep(W_MID, W_MAX, w);     // 1 at >= W_MAX → 0 by W_MID
    const aNear = 1 - smoothstep(W_MIN, W_MID, w); // 0 at >= W_MID → 1 by <= W_MIN
    let   aMid  = clamp(1 - aFar - aNear, 0, 1);   // fills the middle band

    far.style.opacity  = aFar.toFixed(3);
    mid.style.opacity  = aMid.toFixed(3);
    near.style.opacity = aNear.toFixed(3);
  }

  update();
  window.addEventListener('resize', update);
})();
</script>
</body>
</html>
